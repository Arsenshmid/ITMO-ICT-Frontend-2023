<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>Регистрация</h1>

  <!-- Форма для регистрации -->
  <form>
    <div class="mb-3">
      <label for="registerEmail" class="form-label">Электронная почта</label>
      <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Введите адрес электронной почты">
    </div>
    <div class="mb-3">
      <label for="registerPassword" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="registerPassword" placeholder="Введите пароль">
    </div>
    <button type="button" class="btn btn-primary" onclick="register()">Зарегистрироваться</button>
  </form>

  <div id="registrationMessage" style="display: none; margin-top: 20px;">
    <div class="alert alert-success" role="alert">
      Регистрация успешна! Теперь вы можете <a href="login.html">войти</a>.
    </div>
  </div>
</div>

<!-- Bootstrap JS и  пользовательский JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
  function register() {
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;

    

    // охранение в LocalStorage
    let users = JSON.parse(localStorage.getItem('users')) || [];
    users.push({ email: email, password: password });
    localStorage.setItem('users', JSON.stringify(users));

    // После успешной регистрации перенаправляем на страницу профиля
    window.location.href = 'profile.html';
  }
</script>


</body>
</html>
