<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>Вход</h1>

  <!-- Форма для входа -->
  <form>
    <div class="mb-3">
      <label for="loginEmail" class="form-label">Электронная почта</label>
      <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Введите адрес электронной почты">
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="loginPassword" placeholder="Введите пароль">
    </div>
    <button type="button" class="btn btn-primary" onclick="login()">Войти</button>
  </form>

  <div id="loginMessage" style="display: none; margin-top: 20px;">
    <div class="alert alert-success" role="alert">
      Некорректные данные!
    </div>
  </div>
</div>

<!-- Bootstrap JS и пользовательский JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
  function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    // Проверка существования пользователя с заданным email и паролем
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === email && u.password === password);

    if (user) {
      // Успешный вход - перенаправление на страницу профиля
      window.location.href = 'profile.html';
    } else {
      const loginMessage = document.getElementById('loginMessage');
      loginMessage.style.display = 'block';
    }
  }
</script>




</body>
</html>
