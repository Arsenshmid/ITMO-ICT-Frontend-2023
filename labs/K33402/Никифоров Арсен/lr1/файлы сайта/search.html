<script>
  document.getElementById('selectItemsButton').addEventListener('click', function(event) {
    event.preventDefault();

    const selectedItems = [];
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
      if (checkbox.checked) {
        selectedItems.push(checkbox.value);
      }
    });

    // Сохраняем выбранные товары в Local Storage
    localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
  });
</script>

<script>
  document.getElementById('filterForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Предотвращаем перезагрузку страницы

    const selectedItems = [];
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
      if (checkbox.checked) {
        selectedItems.push(checkbox.value);
      }
    });

    // Сохраняем выбранные товары в Local Storage
    localStorage.setItem('selectedItems', JSON.stringify(selectedItems));

    // Перенаправляем на страницу пользователя
    window.location.href = 'profile.html';
  });
</script>

<script>
  document.getElementById('searchFilterForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Предотвращаем перезагрузку страницы

    const searchQuery = document.getElementById('searchQuery').value.toLowerCase();

    const items = document.querySelectorAll('#itemsList li');
    items.forEach(item => {
      const itemName = item.innerText.toLowerCase();
      if (itemName.includes(searchQuery)) {
        item.style.display = 'block'; // Показываем товар, если соответствует запросу
      } else {
        item.style.display = 'none'; // Скрываем товар, если не соответствует запросу
      }
    });
  });
</script>
