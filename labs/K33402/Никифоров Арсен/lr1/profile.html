<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body>

<div class="container">
  <h1>Личный кабинет пользователя</h1>
  <p>Здесь может быть информация о пользователе, его заказы, настройки и т.д.</p>
</div>

<!-- Bootstrap JS и ваш пользовательский JavaScript -->
<main>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Личный кабинет</h1>
        <h2>Мои выбранные товары</h2>
        <ul id="selectedItemsList">
          <!-- Сюда будут добавляться выбранные товары -->
        </ul>
        <button onclick="openFilterPage()">Открыть страницу с фильтрацией</button>
		
		<button onclick="openMainPage()">Назад</button>
		
      </div>
    </div>
  </div>
</main>

<script>
  function openFilterPage() {
    // Перенаправление на страницу с фильтрацией
    window.location.href = "search.html";
  }
    function openMainPage() {
    // Перенаправление на главную
    window.location.href = "main.html";
  }
</script>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    const selectedItems = JSON.parse(localStorage.getItem('selectedItems'));
    const selectedItemsList = document.getElementById('selectedItemsList');

    if (selectedItems && selectedItems.length > 0) {
      selectedItems.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item;
        selectedItemsList.appendChild(listItem);
      });
    } else {
      const noItemsMessage = document.createElement('li');
      noItemsMessage.textContent = 'Нет выбранных товаров';
      selectedItemsList.appendChild(noItemsMessage);
    }
  });

  function openFilterPage() {
    // Перенаправление на страницу с фильтрацией
    window.location.href = "search.html";
  }

  function openMainPage() {
    // Перенаправление на главную
    window.location.href = "main.html";
  }
</script>

</body>
</html>
